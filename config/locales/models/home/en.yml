    h3a: What Is Domestic Violence?
    p1: Domestic violence is a pattern of abusive behavior committed in a dating, cohabiting or marital relationship affecting people in all our communities regardless of gender, age, sexual orientation, race, ethnicity, religion, social standing and immigration status. Domestic violence may consist of physical, emotional, financial or sexual violence or a combination of some of these.
    p2: To determine whether your relationship is abusive, answer the questions below. The more “yes” answers, the more likely it is that you’re in an abusive relationship.
    p3: Do you
    p4: Feel afraid of your partner much of the time?
    p5: Avoid certain topics out of fear of angering your partner?
    p6: Feel that you can’t do anything right for your partner?
    h3b: What Are The Statistics Regarding Domestic Violence?
    p7: The statistics regarding domestic violence are chilling. A woman is physically abused by a romantic partner every 15 seconds. More than three woman are killed each day by their husbands or boyfriends. While most victims are females, the number of male victimizations is growing and is believed to be underreported due to social stigma. Females between the ages of 16 and 24 are the group that is the most at risk for domestic violence. Approximately 15.5 million children are exposed to this type of violence every year.
    p8: Men who have personally witnessed domestic violence were four times more likely to commit domestic violence themselves. Domestic violence expenses are estimated to cost $5.8 billion every year with the vast majority of these expenses being related to health care costs.
    h3c: What Are The Signs Of Domestic Violence?
    p9: Domestic violence is different in each situation. However, there are often warning signs that a person has the propensity to be violent toward his or her partner. These warnings signs include
    p10: Extreme jealousy
    p11: Attempts to control the victim’s behavior
    p12: Isolation from friends and family
    p13: Destruction of personal property, harm of family pets or threats to hurt the victim’s family, children or pets
    p14: Intimidation
    p15: Blaming the victim for the abuse
    p16: Constant criticism of the victim
    p17: Attempts at economic control such as not letting the victim work or not giving him or her money
    p18: Uncontrollable temper
    p19: These are just a few warning signs of domestic violence. Learn more about it by connecting with us!
