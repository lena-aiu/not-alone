  about:
    title: Domestic Violence Project
    h3: Purpose of this App
    p1: Domestic violence is a pattern of coercive behaviors that involves physical abuse or the threat of physical abuse. 
    p2: It also may include repeated psychological abuse, assault, progressive social isolation, deprivation, intimidation or economic coercion. 
    p3: Domestic violence is perpetrated by adults or adolescents against their intimate partners in current or former dating, married or cohabiting relationships of heterosexuals, gay men and lesbians, bisexuals and transgendered people.
    p4: Domestic violence cases have been experienced an increase rate with the shelter in place.
    p5: In this app you will be able to find some resources available. You can discover new resources and volunteers of people from the community that want help you with any situation you could be facing.
    p6: You are not alone. You will be able to find resources from agencies and some good samaritans in the society will be able to register as volunteers.
