  home: 
    # title: Proyecto de Violencia Doméstica
    h3a: Qué es violencia doméstica?
    p1: La violencia doméstica es un patrón de comportamiento abusivo cometido en una relación de noviazgo, matrimonial o de cohabitantes afectando a las personas en todas nuestras comunidades independientemente de su género, edad, orientación sexual, raza, etnia, religión, posición social y estatus migratorio. La violencia doméstica puede consistir en violencia física, emocional, financiera o sexual o una combinación de algunas de ellas.
    p2: Para determinar si su relación es abusiva, responda las preguntas a continuación. Cuantas más respuestas "sí", más probable es que estés en una relación abusiva.
    p3: Usted
    p4:  ¿Tiene miedo de su pareja la mayor parte del tiempo?
    p5:  ¿Evitas ciertos temas por miedo a que se enoje tu pareja? 
    p6:  ¿Sientes que no puedes hacer nada bien para tu pareja? 
    h3b: ¿Cuáles son las estadísticas sobre violencia doméstica?
    p7: Las estadísticas sobre violencia doméstica son escalofriantes. Una mujer es abusada físicamente por una pareja sentimental cada 15 segundos. Más de tres mujeres mueren cada día a manos de sus maridos o novios. Si bien la mayoría de las víctimas son mujeres, el número de victimizaciones masculinas está aumentando y se cree que no se informa debido al estigma social. Las mujeres de entre 16 y 24 años son el grupo de mayor riesgo de violencia doméstica. Aproximadamente 15.5 millones de niños están expuestos a este tipo de violencia cada año.
    p8: Los hombres que han presenciado personalmente la violencia doméstica tenían cuatro veces más probabilidades de cometer violencia doméstica ellos mismos. Se estima que los gastos por violencia doméstica cuestan $ 5,8 mil millones cada año y la gran mayoría de estos gastos están relacionados con los costos de atención médica.
    h3c: ¿Cuáles son los signos de violencia doméstica?
    p9: La violencia doméstica es diferente en cada situación. Sin embargo, a menudo hay señales de advertencia de que una persona tiene la propensión a ser violenta con su pareja. Estas señales de advertencia incluyen
    p10: Extremadamente celoso
    p11: Intentos de controlar el comportamiento de la víctima
    p12: Aislamiento de amigos y familiares
    p13: Destrucción de propiedad personal, daño a las mascotas de la familia o amenazas de lastimar a la familia, los niños o las mascotas de la víctima
    p14: Intimidación
    p15: Culpar a la víctima por el abuso
    p16: Crítica constante a la víctima
    p17: Intentos de control económico como no dejar trabajar a la víctima o no darle dinero
    p18: Temperamento incontrolable
    p19: Estos son solo algunos signos de advertencia de violencia doméstica. ¡Aprenda más al conectarse con nosotros!
    h3d: Para obtener más información sobre la violencia doméstica, visite
    p20: Violencia Doméstica ¿Cómo responder?
